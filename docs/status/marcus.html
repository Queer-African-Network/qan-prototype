<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>QAN ‚Äî Marcus Webb's status</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body class="bg-gray-100 flex justify-center">
        <div class="phone-shell bg-white">
            <!-- Header -->
            <header
                class="sticky top-0 bg-white border-b border-gray-200 flex items-center gap-3 px-4 h-14 z-40"
            >
                <button onclick="history.back()" class="text-gray-500">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 19.5 8.25 12l7.5-7.5"
                        />
                    </svg>
                </button>
                <span class="text-base font-semibold text-gray-900 flex-1"
                    >Status</span
                >
            </header>

            <main>
                <!-- Status card -->
                <div class="px-4 pt-6 pb-8">
                    <!-- Author row -->
                    <a
                        href="../profile/other-profile-connected.html"
                        class="flex items-center gap-3 mb-5"
                    >
                        <div class="relative flex-shrink-0">
                            <div
                                class="w-12 h-12 rounded-full bg-violet-100 flex items-center justify-center text-sm font-semibold text-violet-700 ring-2 ring-indigo-400 ring-offset-1"
                            >
                                MW
                            </div>
                            <!-- Speech bubble badge -->
                            <div
                                class="absolute -bottom-0.5 -right-0.5 w-5 h-5 rounded-full bg-white border-2 border-indigo-400 flex items-center justify-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="w-2.5 h-2.5 text-indigo-500"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M4.804 21.644A6.707 6.707 0 0 0 6 21.75a6.721 6.721 0 0 0 3.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 0 1-.814 1.686.75.75 0 0 0 .44 1.223Z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </div>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-gray-900">
                                Marcus Webb
                            </p>
                            <p class="text-xs text-gray-400">
                                @trailcoach ¬∑ 23m ago
                            </p>
                        </div>
                        <!-- Profile arrow -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-4 h-4 text-gray-300 ml-auto"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m8.25 4.5 7.5 7.5-7.5 7.5"
                            />
                        </svg>
                    </a>

                    <!-- Status message -->
                    <div
                        class="bg-indigo-50 rounded-2xl rounded-tl-sm px-5 py-4"
                    >
                        <p class="text-base text-gray-900 leading-relaxed">
                            just finished a 20k trail run ‚Äî legs are done but
                            the views were worth it üèîÔ∏è
                        </p>
                    </div>

                    <!-- Expires note -->
                    <p class="text-xs text-gray-400 mt-3 text-center">
                        Expires in 23h 37m
                    </p>
                </div>
            </main>
        </div>
    </body>
</html>
