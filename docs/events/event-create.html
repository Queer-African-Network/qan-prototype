<head>

  <title>QAN — Create Event</title>

  <link rel="stylesheet" href="../styles.css" />

<body class="bg-gray-100 flex justify-center">
  <div class="phone-shell bg-white">

    <!-- Header -->
    <header class="sticky top-0 bg-white border-b border-gray-200 flex items-center gap-3 px-4 h-14 z-40">
      <a href="../groups/group-events.html" class="text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </a>
      <span class="text-base font-semibold text-gray-900 flex-1">Create Event</span>
    </header>

    <main class="pb-nav px-4 py-5">

      <form class="space-y-5" onsubmit="return false;">

        <!-- Event title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Event title <span class="text-red-500">*</span></label>
          <input
            type="text"
            placeholder="What's the event called?"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
        </div>

        <!-- Date and time -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Date &amp; time <span class="text-red-500">*</span></label>
          <div class="flex gap-2">
            <input
              type="date"
              class="flex-1 border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
            <input
              type="time"
              class="w-32 border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Location <span class="text-red-500">*</span></label>
          <input
            type="text"
            placeholder="Venue name, address, or 'TBD'"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Description <span class="text-gray-400 font-normal">(optional)</span></label>
          <textarea
            rows="3"
            placeholder="A few sentences about what to expect…"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
          ></textarea>
        </div>

        <!-- Group context indicator -->
        <div class="flex items-center gap-2 rounded-xl bg-orange-50 border border-orange-100 px-4 py-3">
          <div class="w-6 h-6 rounded-full bg-orange-100 flex items-center justify-center text-xs font-semibold text-orange-700 flex-shrink-0">TR</div>
          <div>
            <p class="text-xs font-medium text-gray-700">PDX Trail Runners</p>
            <p class="text-xs text-gray-500">This event will be visible to group members only</p>
          </div>
        </div>

        <!-- Host display (auto-filled) -->
        <div class="flex items-center gap-2 rounded-xl bg-gray-50 border border-gray-200 px-4 py-3">
          <div class="w-6 h-6 rounded-full bg-indigo-200 flex items-center justify-center text-xs font-semibold text-indigo-700 flex-shrink-0">JR</div>
          <div>
            <p class="text-xs font-medium text-gray-700">Jordan Rivera</p>
            <p class="text-xs text-gray-500">Shown as host · @jordanr</p>
          </div>
        </div>

        <!-- Submit button (disabled — wireframe) -->
        <button
          type="submit"
          disabled
          class="w-full bg-indigo-600 text-white font-semibold text-sm py-3.5 rounded-xl opacity-40 cursor-not-allowed"
        >
          Create Event
        </button>

        <p class="text-center text-xs text-gray-400">Fill in all required fields to continue</p>

      </form>

    </main>
