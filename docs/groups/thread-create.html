<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>QAN — New Thread</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body class="bg-gray-100 flex justify-center">
        <div class="phone-shell bg-white">
            <!-- Header -->
            <header
                class="sticky top-0 bg-white border-b border-gray-200 flex items-center gap-3 px-4 h-14 z-40"
            >
                <button onclick="history.back()" class="text-gray-500">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 19.5 8.25 12l7.5-7.5"
                        />
                    </svg>
                </button>
                <span class="text-base font-semibold text-gray-900 flex-1"
                    >New Thread</span
                >
            </header>

            <main class="px-4 py-5">
                <form class="space-y-5" onsubmit="return false;">
                    <!-- Thread title -->
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-1.5"
                            >Title <span class="text-red-500">*</span></label
                        >
                        <input
                            type="text"
                            placeholder="What do you want to talk about?"
                            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                    </div>

                    <!-- Body -->
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-1.5"
                            >Body
                            <span class="text-gray-400 font-normal"
                                >(optional)</span
                            ></label
                        >
                        <textarea
                            rows="5"
                            placeholder="Add more detail, context, or a question…"
                            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                        ></textarea>
                    </div>

                    <!-- Group context indicator -->
                    <div
                        class="flex items-center gap-2 rounded-xl bg-emerald-50 border border-emerald-100 px-4 py-3"
                    >
                        <div
                            class="w-6 h-6 rounded-full bg-emerald-100 flex items-center justify-center text-xs font-semibold text-emerald-700 flex-shrink-0"
                        >
                            PH
                        </div>
                        <div>
                            <p class="text-xs font-medium text-gray-700">
                                Nairobi Hikers
                            </p>
                            <p class="text-xs text-gray-500">
                                This thread will be visible to group members only
                            </p>
                        </div>
                    </div>

                    <!-- Author display (auto-filled) -->
                    <div
                        class="flex items-center gap-2 rounded-xl bg-gray-50 border border-gray-200 px-4 py-3"
                    >
                        <img
                            src="../profile/profile-picture.webp"
                            alt="Your profile"
                            class="w-6 h-6 rounded-full object-cover flex-shrink-0"
                        />
                        <div>
                            <p class="text-xs font-medium text-gray-700">
                                Divina Pinklady
                            </p>
                            <p class="text-xs text-gray-500">
                                Posting as · @femmequeeninstem
                            </p>
                        </div>
                    </div>

                    <!-- Submit button (disabled — wireframe) -->
                    <button
                        type="submit"
                        disabled
                        class="w-full bg-indigo-600 text-white font-semibold text-sm py-3.5 rounded-xl opacity-40 cursor-not-allowed"
                    >
                        Post Thread
                    </button>

                    <p class="text-center text-xs text-gray-400">
                        A title is required to post
                    </p>
                </form>
            </main>

        </div>
    </body>
</html>
